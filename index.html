<!DOCTYPE html>
<html lang="en">

<head>
    <!-------------------------------- The metas -------------------------------->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-------------------------------- Scripts (js) -------------------------------->
    <!-- Script Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <!-- BoostStrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"
        defer></script>
    <!-- Custom Script -->
    <script src="./Assets/js/script.js" defer></script>

    <!-------------------------------- Styling (CSS) -------------------------------->
    <!-- BootStrap 5.0.x -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--  Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./Assets/cs/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>

                <form class="form-inline form-group d-flex">
                    <input class="form-control" type="text" id="search-value" />
                    <button type="submit" class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i>
                    </button>
                </form>

                <ul class="list-group history"></ul>
            </aside>

            <div class="col-lg-9">
                <div id="today" class="mt-3"></div>
                <div id="forecast" class="mt-3"></div>
            </div>
        </div>
    </div>

</body>

</html>
